<h1>To-Do list</h1>

<input type="text" [(ngModel)]="task" placeholder="enter new task">

@for(task of taskList; track task; let i = $index) {
    <!-- <h4>{{$last}} {{$first}}</h4> -->

    <!-- <h1>{{task.id}} {{task.taskName}}</h1> -->

    <ul class="task-list">
        <li>{{task.id}}</li>
        <li>{{task.taskName}}</li>
        <li><button (click)="deleteTask(task.id)">delete</button></li>
    </ul>
}
@empty {
    <h1>
        No To-Do's found!!!
    </h1>
}
